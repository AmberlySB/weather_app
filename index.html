<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>

  <body
    class="flex min-h-screen flex-col bg-gradient-to-b from-violet-800 to-violet-950 to-60%"
  >
    <script type="module" src="src/main.js"></script>

    <header class="mb-12 flex flex-col pt-4 text-white md:pt-12">
      <div class="flex justify-end">
        <label for="degreeBtn"></label>
        <button
          id="degreeBtn"
          name="degreeBtn"
          class="mb-4 mr-4 h-10 w-16 rounded-3xl bg-violet-950 md:mr-12"
        >
          Â°C
        </button>
      </div>
      <div class="mx-auto w-fit">
        <label for="search"></label
        ><input
          id="search"
          name="search"
          placeholder="Search Location"
          type="text"
          class="h-10 w-72 rounded-3xl bg-violet-950 pl-4 text-lg"
        />
      </div>
    </header>

    <main class="mb-10 flex flex-col p-5 md:mb-0">
      <div id="locationWrapper" class="mb-10 flex w-fit flex-col self-center">
        <h1 id="city" class="mb-2 self-center text-2xl text-white"></h1>
        <div id="date" class="mb-2 self-center text-white"></div>
        <div id="temp" class="mb-1 w-fit self-center text-2xl text-white"></div>
        <div class="flex items-center justify-center">
          <img id="conditionIcon" src="" alt="" class="mr-2 h-12" />
          <div id="condition" class="text-white"></div>
        </div>
        <div class="flex justify-center">
          <div id="high" class="mr-4 text-white"></div>
          <div id="low" class="text-white"></div>
        </div>
      </div>

      <div
        id="infoWrapper"
        class="grid w-fit grid-cols-3 grid-rows-3 place-items-center gap-8 self-center"
      >
        <div class="flex flex-col">
          <p class="mb-2 text-white">Air Quality</p>
          <div
            id="airQuality"
            class="h-6 w-6 self-center text-center text-white"
          ></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 text-white">UV Index</p>
          <div
            id="uvIndex"
            class="h-6 w-6 self-center text-center text-white"
          ></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 self-center text-center text-white">
            Precipitation: rain | snow
          </p>
          <div
            id="precipitation"
            class="self-center text-center text-white"
          ></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 self-center text-white">Wind</p>
          <div id="wind" class="self-center text-center text-white"></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 text-white">Humidity</p>
          <div id="humidity" class="self-center text-center text-white"></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 self-center text-center text-white">
            Precipitation Expected
          </p>
          <div
            id="precipitationExpected"
            class="self-center text-center text-white"
          ></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 self-center text-white">Sunrise</p>
          <div id="sunrise" class="self-center text-center text-white"></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 self-center text-white">Sunset</p>
          <div id="sunset" class="self-center text-center text-white"></div>
        </div>
        <div class="flex flex-col">
          <p class="mb-2 self-center text-white">Moon Phase</p>
          <div id="moonPhase" class="self-center text-center text-white"></div>
        </div>
      </div>
    </main>

    <section id="forecast" class="mb-12 mt-auto flex justify-center p-4">
      <div id="dayOneWrapper" class="flex flex-col border-r pr-8 text-white">
        <div id="dayOne" class="mb-2 self-center"></div>
        <div class="flex self-center">
          <div id="dayOneHigh" class="mr-4"></div>
          <div id="dayOneLow" class=""></div>
        </div>
        <div class="flex items-center justify-center">
          <img id="dayOneIcon" src="" alt="" class="mr-2 h-12" />
          <div id="dayOneCondition" class="hidden md:block"></div>
        </div>
      </div>
      <div id="dayTwoWrapper" class="flex flex-col pl-8 text-white">
        <div id="dayTwo" class="mb-2 self-center"></div>
        <div class="flex self-center">
          <div id="dayTwoHigh" class="mr-4"></div>
          <div id="dayTwoLow" class=""></div>
        </div>
        <div class="flex items-center justify-center">
          <img id="dayTwoIcon" src="" alt="" class="mr-2 h-12" />
          <div id="dayTwoCondition" class="hidden md:block"></div>
        </div>
      </div>
    </section>

    <footer id="footer" class="bg-slate-700 p-4 text-white">
      <div class="flex items-center justify-center">
        <img
          src="./src/images/github-mark-white.svg"
          alt="github logo"
          class="mr-4 h-8"
        />
        <p>Amberly</p>
      </div>
    </footer>
  </body>
</html>
